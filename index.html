<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lakhotiya Computer Center | Online Tests</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #003366, #0073e6);
      color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    main {
      flex: 1;
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }
    .test-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 20px;
    }
    .test-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .test-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .test-card h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #003366;
      text-align: center;
    }
    .set-list {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .set-list a {
      display: block;
      background: #0073e6;
      color: #fff;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }
    .set-list a:hover {
      background: #005bb5;
    }
    footer {
      margin-top: auto;
      padding: 15px;
      text-align: center;
      background: #003366;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lakhotiya Computer Center</h1>
    <p>Online Test Portal</p>
  </header>

  <main>
    <h2>Available Tests</h2>
    <div class="test-list">
      <!-- C++ Test -->
      <div class="test-card">
        <h2>C++ Test</h2>
        <div class="set-list">
          <a href="test.html?title=C++%20Set%201&link=https://forms.gle/TUE32KzqDALJq4cs5">Set 1</a>
          <a href="test.html?title=C++%20Set%202&link=https://forms.gle/8JAFPpMcy57x5PH28">Set 2</a>
          <a href="test.html?title=C++%20Set%203&link=https://forms.gle/uNduVguYn4D3KcEx5">Set 3</a>
        </div>
      </div>

      <!-- Java Test -->
      <div class="test-card">
        <h2>Java Test</h2>
        <div class="set-list">
          <a href="#">Coming Soon</a>
        </div>
      </div>

      <!-- Python Test -->
      <div class="test-card">
        <h2>Python Test</h2>
        <div class="set-list">
          <a href="#">Coming Soon</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Â© 2025 Lakhotiya Computer Center | Designed for Students
  </footer>
</body>
</html>
